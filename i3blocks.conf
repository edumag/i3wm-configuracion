[calendar]
full_text=ÔÅ≥
command=i3-msg -q -- exec gnome-calendar
separator=false
min_width=20

# Date Time
[time]
command=date '+%a %e %B'
interval=5
separator=false
min_width=140

[time]
command=date '+%H:%M'
interval=1
separator=false
min_width=50

[togglenotify]
separator=false
interval=3
min_width=320

[monitors]
full_text=ÔÑà
command=i3-msg -q -- exec arandr
separator=false
min_width=****

# Disk usage
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[files]
# full_text=ÔÅº
full_text=ÔÄï
command=i3-msg -q -- exec nautilus
separator=false
[disk]
# label=ÔÅº
interval=3600
min_width=50
separator=false

[lazydocker]
full_text=üê≥
command=i3-msg -q -- exec terminator -e ~/.local/bin/lazydocker
separator=false
[docker]
color=#0db7ed
interval=5
min_width=30
separator=false

[htop]
full_text=ÔÅ≠
command=i3-msg -q -- exec terminator -e htop
separator=false
[temperature]
interval=10
separator=false
min_width=60


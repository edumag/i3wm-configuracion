[nvtop]
command=i3-msg -q -- exec terminator -e nvtop
min_width=15
full_text=ÔÄà
separator=false
[memory]
interval=10
separator=false
min_width=50

[bashtop]
full_text=ÔÄ™
command=i3-msg -q -- exec terminator -e bashtop
separator=false
min_width=20
[cpu_usage]
interval=10
separator=false
min_width=70
